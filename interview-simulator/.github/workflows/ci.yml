name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: interview-simulator/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: interview-simulator/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint 2>/dev/null || echo "Lint skipped (no linter configured)"

      - name: Build production
        run: npm run build -- --configuration production

      - name: Audit
        run: npm audit --audit-level=high || true

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: interview-simulator/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: interview-simulator/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint 2>/dev/null || echo "Lint skipped (no linter configured)"

      - name: Test
        run: npm test -- --verbose

      - name: Build
        run: npm run build

      - name: Audit
        run: npm audit --audit-level=high || true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    defaults:
      run:
        working-directory: interview-simulator/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: interview-simulator/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: interview-simulator/frontend
          build: npm run build
          start: npx ng serve --port 4200
          wait-on: http://localhost:4200
          wait-on-timeout: 120
          config: video=false
